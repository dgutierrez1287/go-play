<!doctype html>
<html>
  <head>
    <title>Go Play</title>
    <link rel="stylesheet"
	  href={{printf "\"%s/goplay.css\"" .ResourceDir}} />
    <link   rel="shortcut icon"
	   href={{printf "\"%s/favicon.ico\"" .ResourceDir}} />
    <script src={{printf "\"%s/jquery.min.js\"" .ResourceDir}}></script>
    <script src={{printf "\"%s/jquery-linedtextarea.js\"" .ResourceDir}}></script>
    <script src={{printf "\"%s/playground.js\"" .ResourceDir}}></script>
    <script src={{printf "\"%s/goplay.js\"" .ResourceDir}}></script>
  </head>
  <body itemscope itemtype="http://schema.org/CreativeWork">
    <div id="banner">
      <div id="head" itemprop="name">Go Play</div>
      <div id="controls">
	<input type="button" value="Run"          id="run">
	<input type="button" value="Format"       id="fmt">
	<input type="file"   value="Load"         id="load" name="files[]">
	<input type="button" value="Save"         id="save">
	<input type="text"   value="/tmp/save.go" id="saveLoc">
      </div>
      <div id="aboutControls">
	<input type="button" value="About" id="aboutButton">
      </div>
    </div>
    <div id="wrap">
      <textarea itemprop="description" id="code" name="code" autocorrect="off"
		autocomplete="off" autocapatalize="off" spellcheck="false"
		onkeydown="keyHandler(event);"
		onkeyup="autocompile();">{{printf "%s" .Snippet.Body |html}}</textarea>
      <div class="hints">
	<p>
	(Shift-Enter to compile and run.)&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="checkbox" id="autocompile" value="checked" /> Compile and run after each keystroke</p>
      </div>
      <div id="output"></div>
      <div id="errors"></div>
    </div>
    <div id="about">
<p><b>About Go Play</b></p>

<p>
Go Play is a web service that runs on your computer.
</p>

<p>The service receives a Go program, compiles, links, and runs the program
and then returns the output.

<!-------
<p>Some URI's
<ul>
<li> <tt>/compile</tt> &mdash; Compiles and runs text

</ul>
</p>
----------->

		</div>
	</body>
  </body>
</html>
